{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body class="bg-dark text-light">
    <div class="container ">
        <div class="row">
            <div class="col">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
            <label for="moviename">MOVIE NAME</label>
            <input type="text" name="moviename" id="moviename" class="w-50 rounded">
            </div>
            <div class="row">
            <label for="rating">RATING</label>
            <input type="text" name="rating" id="rating" class="w-50 rounded">
            </div>
            <div class="row">
               <label for="appearence">APPEARENCE</label>
               <input type="text" name="appearence" id="appearence" class="w-50 rounded">
            </div>
            <div class="row">
                <label for="language">LANGUAGE</label>
                <input type="text" name="language" id="language" class="w-50 rounded">
            </div>
            <div class="row">
                <label for="duration">DURATION</label>
                <input type="text" name="duration" id="duration" class="w-50 rounded">
            </div>
            <div class="row">
                <label for="genre">GENRE</label>
                <input type="text" name="genre" id="genre" class="w-50 rounded">
            </div>
            <div class="row">
                <label for="certification">CERTIFICATION</label>
                <input type="text" name="certification" id="certification" class="w-50 rounded">
            </div>
            <div class="row">
                <label for="releasedate">RELEASE DATE</label>
                <input type="text" name="releasedate" id="releasedate" class="w-50 rounded">
            </div>
            <div class="row">
                <label for="poster">poster</label>
                <input type="file" src="" alt="">
            </div>
            <div class="row">
                <label for="banner">banner</label>
                <input type="file" name="banner" id="banner">
            </div>
            <div class="row">
                <input type="submit" value="submit" class="btn btn-success w-25 mt-3">
            </div>
        </form>
    </div>
    <div class="col">
        <img src="{% static '/images/bmsbusiness.jpeg' %}" alt="bmsbusiness" class="w-100 mt-3">
    </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
